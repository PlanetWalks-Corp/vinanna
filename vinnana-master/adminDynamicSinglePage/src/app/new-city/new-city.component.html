<h1 class="text-center">New City</h1>
<div class="w-100 align-content-center">
  <div class="form-group row">
    <label for="cityName">City Name</label>
    <input class="form-control" type="text" id="cityName" [(ngModel)]="cityName">
  </div>
  <div class="form-group row">
    <label for="Description">Description</label>
    <input class="form-control"type="text" id="description" [(ngModel)]="geoLocation">
  </div>
  <div class="form-group row">
    <label for="history">History of City</label>
    <textarea class="form-control"type="text" id="history" [(ngModel)]="history"></textarea>
  </div>
  <div class="form-group row">
    <label for="weatherCondition">Climate</label>
    <input class="form-control"type="text" id="weatherCondition" [(ngModel)]="weatherCondition">
  </div>
  <div class="form-group row">
    <label for="population">Population</label>
    <input class="form-control"type="number" id="population" [(ngModel)]="population">
  </div>
  <button class="btn btn-dark" (click)="saveData()">LogIn</button>
</div>

<section>
    <div>
        <div class="row">
            <div class="mb-4 mt-4 col-lg-4 col-md-6 d-flex align-items-stretch" *ngFor="let item of cities">
                <div (click)="SendId(item.cityId)" class="card">
                    <img src={{image_source}} class="card-img-top" alt="...">
                    <h2>{{item.cityName}}</h2>
                </div>
            </div>
        </div>
    </div>
</section>

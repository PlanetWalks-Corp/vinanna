<h1 class="text-center">Enter New Thing</h1>
<div class="container">
  <div>
    <div class="form-group">
      <label for="inputName">Enter Name</label>
      <input type="text" class="form-control w-50" id="inputName" [(ngModel)]="famousThings.name">
    </div>
    <div class="form-group">
      <label for="inputAddress">Enter Address</label>
      <input type="text" class="form-control w-50" id="inputAddress" [(ngModel)]="famousThings.address">
    </div>
    <div class="form-group">
      <label for="inputType">Enter Id for Thing Type</label>
      <input type="number" class="form-control w-50" id="inputType" [(ngModel)]="famousThings.type">
    </div>
    <div class="form-group">
      <label for="inputCityId">Enter Id for City</label>
      <input type="number" class="form-control w-50" id="inputCityId" [(ngModel)]="famousThings.cityId">
    </div>
    <div class="form-group">
      <label for="inputDescription">Enter Description</label>
      <input type="text" class="form-control w-50" id="inputDescription" [(ngModel)]="famousThings.description">
    </div>
    <div class="form-group">
      <label for="inputImageName">Enter Image Name</label>
      <input type="text" class="form-control w-50" id="inputImageName" [(ngModel)]="famousThings.image">
    </div>
    <div class="form-group">
      <button class="btn btn-dark" (click)="save()">submit</button>
    </div>
  </div>
</div>

<h1 class="text-center"> Enter New Type</h1>
<div class="container">
  <div>
    <div class="form-group">
      <label for="inputName">Enter Name</label>
      <input type="text" class="form-control w-50" id="inputName" [(ngModel)]="name">
    </div>
    <div class="form-group">
      <button class="btn btn-dark" (click)="save()">submit</button>
    </div>
  </div>
</div>

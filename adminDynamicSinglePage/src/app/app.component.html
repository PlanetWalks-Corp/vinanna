<div class="container form" *ngIf="!loggedIn; else elseBlock">
  <app-login (loggedIn)="logIn()"></app-login>
</div>

<ng-template class="container" #elseBlock>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Admin page</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#" (click)="change(1)">City</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" (click)="change(2)">Fair</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" (click)="change(3)">Person</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" (click)="change(4)">Place</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" (click)="change(5)">Image</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row" *ngIf="viewing === 1">
      <app-new-city></app-new-city>
    </div>
    <div class="row" *ngIf="viewing === 2">
      <app-new-fair></app-new-fair>
    </div>
    <div class="row" *ngIf="viewing === 3">
      <app-new-person></app-new-person>
    </div>
    <div class="row" *ngIf="viewing === 4">
      <app-new-place></app-new-place>
    </div>
    <div class="row" *ngIf="viewing === 5">
      <app-new-image></app-new-image>
    </div>
  </div>
</ng-template>

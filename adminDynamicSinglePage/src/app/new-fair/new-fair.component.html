<h1 class="text-center" *ngIf="!update; else elseH">New Fair</h1>
<ng-template #elseH>
  <h1>Update Fair</h1>
</ng-template>
<div class="w-100 align-content-center">
  <div class="form-group row" *ngIf="update">
    <label for="fairId">Fair Id</label>
    <input class="form-control" type="text" id="fairId" [(ngModel)]="fairId" required>
  </div>
  <div class="form-group row">
    <label for="fairName">Fair Name</label>
    <input class="form-control" type="text" id="fairName" [(ngModel)]="fairName">
  </div>
  <div class="form-group row">
    <label for="description">Description</label>
    <textarea class="form-control"type="text" id="description" [(ngModel)]="description"></textarea>
  </div>
  <div class="form-group row">
    <label for="fairType">Fair Type</label>
    <input class="form-control"type="text" id="fairType" [(ngModel)]="fairType">
  </div>
  <div class="form-group row">
    <label for="imageName">Image Name</label>
    <input class="form-control"type="text" id="imageName" [(ngModel)]="imageName">
  </div>
  <div class="form-group row">
    <label for="cityId">City Id</label>
    <input class="form-control"type="number" id="cityId" [(ngModel)]="cityId">
  </div>
  <button class="btn btn-dark w-100" (click)="saveData()" *ngIf="!update; else elseBlock" type="submit">Create new City</button>
  <ng-template #elseBlock>
    <button class="btn btn-dark w-100" (click)="updateData()" type="submit">Update City</button>
  </ng-template>
</div>

<h1>Log In</h1>
<div class="w-50 align-content-center">
  <div class="form-group row">
    <label for="username">Uername</label>
    <input class="form-control" type="text" id="username" [(ngModel)]="username">
  </div>
  <div class="form-group row">
    <label for="password">Password</label>
    <input class="form-control"type="password" id="password" [(ngModel)]="password">
  </div>
  <button class="btn btn-dark" (click)="logIn()">LogIn</button>
</div>

<h1 class="text-center">New Personality</h1>
<div class="w-100 align-content-center">
  <div class="form-group row">
    <label for="firstName">First Name</label>
    <input class="form-control" type="text" id="firstName" [(ngModel)]="firstName">
  </div>
  <div class="form-group row">
    <label for="lastName">Last Name</label>
    <input class="form-control" type="text" id="lastName" [(ngModel)]="lastName">
  </div>
  <div class="form-group row">
    <label for="description">Description</label>
    <textarea class="form-control"type="text" id="description" [(ngModel)]="description"></textarea>
  </div>
  <div class="form-group row">
    <label for="profession">Profession</label>
    <input class="form-control"type="text" id="profession" [(ngModel)]="profession">
  </div>
  <div class="form-group row">
    <label for="imageName">Image Name</label>
    <input class="form-control"type="text" id="imageName" [(ngModel)]="imageName">
  </div>
  <div class="form-group row">
    <label for="fairType">Date of Birth</label>
    <input class="form-control"type="date" id="fairType" [(ngModel)]="dob">
  </div>
  <div class="form-group row">
    <label for="cityId">cityId</label>
    <input class="form-control"type="number" id="cityId" [(ngModel)]="cityId">
  </div>
  <button class="btn btn-dark" (click)="saveData()">LogIn</button>
</div>

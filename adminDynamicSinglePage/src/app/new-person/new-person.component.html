<h1 class="text-center" *ngIf="!update; else elseH">New Personality</h1>
<ng-template #elseH>
  <h1>Update Personality</h1>
</ng-template>
<div class="w-100 align-content-center">
  <div class="form-group row" *ngIf="update">
    <label for="personId">Person Id</label>
    <input class="form-control" type="text" id="personId" [(ngModel)]="personId" required>
  </div>
  <div class="form-group row">
    <label for="firstName">First Name</label>
    <input class="form-control" type="text" id="firstName" [(ngModel)]="firstName">
  </div>
  <div class="form-group row">
    <label for="lastName">Last Name</label>
    <input class="form-control" type="text" id="lastName" [(ngModel)]="lastName">
  </div>
  <div class="form-group row">
    <label for="description">Description</label>
    <textarea class="form-control"type="text" id="description" [(ngModel)]="description"></textarea>
  </div>
  <div class="form-group row">
    <label for="profession">Profession</label>
    <input class="form-control"type="text" id="profession" [(ngModel)]="profession">
  </div>
  <div class="form-group row">
    <label for="imageName">Image Name</label>
    <input class="form-control"type="text" id="imageName" [(ngModel)]="imageName">
  </div>
  <div class="form-group row">
    <label for="fairType">Date of Birth</label>
    <input class="form-control"type="date" id="fairType" [(ngModel)]="dob">
  </div>
  <div class="form-group row">
    <label for="cityId">cityId</label>
    <input class="form-control"type="number" id="cityId" [(ngModel)]="cityId">
  </div>
  <button class="btn btn-dark w-100" (click)="saveData()" *ngIf="!update; else elseBlock" type="submit">Create new City</button>
  <ng-template #elseBlock>
    <button class="btn btn-dark w-100" (click)="updateData()" type="submit">Update City</button>
  </ng-template>
</div>

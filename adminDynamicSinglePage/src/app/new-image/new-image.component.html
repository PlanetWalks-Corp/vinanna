<h1 class="text-center" *ngIf="!update; else elseH">New Image</h1>
<ng-template #elseH>
  <h1> Update Image</h1>
</ng-template>
<div class="w-100 align-content-center">
  <div class="form-group row" *ngIf="update">
    <label for="imageId">Image Id</label>
    <input class="form-control" type="text" id="imageId" [(ngModel)]="imageId" required>
  </div>
  <div class="form-group row">
    <label for="imageName">Image Name</label>
    <input class="form-control"type="text" id="imageName" [(ngModel)]="imageName">
  </div>
  <div class="form-group row">
    <label for="albumId">Album Id</label>
    <input class="form-control"type="number" id="albumId" [(ngModel)]="albumId">
  </div>
  <button class="btn btn-dark w-100" (click)="saveData()" *ngIf="!update; else elseBlock" type="submit">Create new City</button>
  <ng-template #elseBlock>
    <button class="btn btn-dark w-100" (click)="updateData()" type="submit">Update City</button>
  </ng-template>
</div>
